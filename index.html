<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Draw</title>
</head>

<body>
  <canvas id="canvas" class="canvas"></canvas>
  <header class="header">
    <div class="files">
      <svg id="preview" class="icon">
        <use xlink:href="#icon-preview"></use>
      </svg>
      <svg id="download" class="icon">
        <use xlink:href="#icon-download"></use>
      </svg>
    </div>
    <div id="tools" class="tools">
    </div>
    <div class="actions">
      <svg id="clear" class="icon">
        <use xlink:href="#icon-clear"></use>
      </svg>
    </div>
    <ul id="thicknesses" class="thicknesses">
    </ul>
    <ul id="colors" class="colors">
    </ul>
  </header>
  <script src="./main.js"></script>
  <script src="//at.alicdn.com/t/font_990670_qbkasvupwdf.js"></script>
</body>

</html>
